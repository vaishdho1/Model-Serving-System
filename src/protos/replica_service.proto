syntax = "proto3";

package protos;

import "google/protobuf/empty.proto";
import "common.proto";


service WorkerService{
   rpc StreamGenerate (PromptRequest) returns (stream TokenChunk);
    //Ping from the workerNode
}

message PromptRequest {
  string prompt = 1;
}

message TokenChunk {
  string text = 1;
  bool is_error = 2;
}
